<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="output.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>number converter</title>
  </head>
  <body class="bg-gray-800 flex justify-center items-center max-h-[100vh] sm:bg-gray-700">
    <div class="flex justify-center items-center h-[100vh] w-[100vw] relative  sm:w-[395px]  sm:h-[900px] sm:mt-2">
    <div
      class="main gap-y-12  rounded-lg px-4  overflow-hidden bg-gray-800 w-[100vw] h-[100%] flex flex-col justify-center items-center fixed sm:w-[395px] sm:h-[900px] "
    >
    <div class="   mb-6 flex flex-row justify-center items-center z-[1] ml-[-199px] "><a target="_blank" href="https://www.facebook.com/md.samian.31?mibextid=rS40aB7S9Ucbxw6v"><img src="logo.png" alt="logo" class="w-[40px] "></a><a target="_blank" href="https://www.facebook.com/md.samian.31?mibextid=rS40aB7S9Ucbxw6v" class="pl-2 pt-2 text-lg text-purple-400 font-bold">SAMIAN's</a></div>

      <div class="input w-[85%] h-[120px] flex  justify-end items-end  mt-[-20px]">
        <div class="flex flex-col w-[50%]  h-[100%] ">
        <h2 class="inh font-extrabold text-2xl pb-1 pl-1 text-green-200 tracking-wide">Input</h2>
        <select
          name="select a system"
          id="inputtype"
          class=" outline-none bg-[#9b000000] bg-none text-[16px] font-bold w-[90px] p-2 text-green-300"
        >
          <option class="option1" value="10">Decimal</option>
          <option class="option1" value="2">Binary</option>
          <option class="option1" value="16">Hexadecimal</option>
          <option class="option1" value="8">Octal</option>
        </select>
    </div>
        <div class=" w-[50%] h-[63%] flex-wrap  overflow-wrap overflow-scroll text-white"><span class="display max-w-[90%]  h-[100%] flex-wrap w-[100%] overflow-x-scroll  break-normal break-words"></span></div>
    
      </div>
      <div class="output  w-[85%] h-[105px] flex  justify-end items-end">
        <div class="flex flex-col w-[50%]  h-[100%] ">
        <h2 class="ouh font-extrabold text-xl pb-1 pl-1 text-green-200 text-2xl">output</h2>
        <select name="select a system" id="outputtype" class=" outline-none bg-[#9b000000] bg-none text-[16px] font-bold w-[90px] p-2 text-green-300">
          <option class="option2" value="10">Decimal</option>
          <option class="option2" value="2">Binary</option>
          <option class="option2" value="16">Hexadecimal</option>
          <option class="option2" value="8">Octal</option>
        </select>
    </div>
    <div class=" w-[50%] h-[63%] flex-wrap  overflow-wrap overflow-scroll text-white"><span class="display2 max-w-[90%]  h-[100%] flex-wrap w-[100%] overflow-x-scroll  break-normal break-words"></span></div>
    
    </div>

      
      <div class="buttons grid grid-cols-5 grid-rows-5 text-green-300 h-[360px]  w-[100%] font-bold  ">
        <button data-key="c" class=" ac text-red-300">AC</button>
        <button data-key="d" class=" del text-red-300">DEL</button>
        <button data-key="A" id="a" class="btn hexaBtn">A</button>
        <button data-key="B" class="btn hexaBtn">B</button>
        <button data-key="+" class=" text-xl font-light text-red-400 symbol plus">+</button>
       
        
        <button data-key="1" class="btn decimelBtn octalBtn binaryBtn">1</button>
        <button data-key="2" class="btn decimelBtn octalBtn ">2</button>
        <button data-key="3" class="btn decimelBtn octalBtn ">3</button>
        <button data-key="C" class="btn  hexaBtn">C</button>
        <button data-key="-" class=" text-3xl font-light text-red-400 symbol minuas">-</button>

        <button data-key="4" class="btn  decimelBtn octalBtn">4</button>
        <button data-key="5" class="btn  decimelBtn octalBtn">5</button>
        <button data-key="6" class="btn  decimelBtn octalBtn">6</button>
        <button data-key="D" class="btn  hexaBtn">D</button>
        <button data-key="X" class=" symbol text-xl font-light text-red-400 into">X</button>
        <button data-key="7" class="btn  decimelBtn octalBtn">7</button>
        
        

        <button id="foroct1" data-key="8" class="btn decimelBtn">8</button>
        <button id="foroct2" data-key="9" class="btn decimelBtn">9</button>
        
        <button data-key="E" class="btn hexaBtn">E</button>
        <button data-key="รท" class=" text-3xl font-light text-red-400 symbol devid">รท</button>
        <button data-key="0" class="btn ">0</button>
        

        <button data-key="00" class="btn">00</button>
        <button data-key="." class="btn dot font-extrabold">.</button>
        <button data-key="F" class="btn hexaBtn">F</button>
        <button data-key="%" class=" text-lg font-light text-red-400  percent">%</button>
      </div>
    </div>
  </div>
    <script type="module" src="number.js"></script>
  </body>
</html>
